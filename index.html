<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expenses Tracker</title>
</head>
<body>
    
    <h1 id = "tracker_heading">Expense Tracker</h1>
    <br>
    <div class = "amount">
        <h2>Amount: </h2>
        <h2 id = "money">0</h2>
    </div>
    
    <br><br><br>
    <input type = "number" class = "input" id = "amount" onfocus="this.value = ''" placeholder="Enter the Amount">
    <br>
    <button class = "button" id = "credit" onclick = "addValue()">Credit</button>
    <button class = "button" id = "debit" onclick = "subtractValue()">Debit</button>
    
    <h1>Transaction Log</h1>
    
    <ul id = "transaction">
        
    </ul>
    
    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
